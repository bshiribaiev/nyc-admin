<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Admin Code Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>NYC Admin Code Assistant</h1>
            <p class="subtitle">Get instant answers about New York City Administrative Code</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="search-input" 
                    placeholder="Ask about NYC Administrative Code (e.g., 'What are the effects of zoning resolution?')"
                    autocomplete="off"
                >
            </form>
            <button type="submit" class="search-button" id="searchButton">
                Search
            </button>

        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching NYC Administrative Code...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
