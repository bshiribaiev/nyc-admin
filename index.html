<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Admin Code Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-900 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold">NYC Administrative Code Q&A</h1>
                <p class="text-blue-200 mt-1">Ask questions about NYC laws and regulations</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Search Box -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="questionForm" class="space-y-4">
                    <div>
                        <input
                            type="text"
                            id="questionInput"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ask about NYC regulations, e.g., 'What are the fire safety requirements for student housing?'"
                            required
                        >
                    </div>
                    <button
                        type="submit"
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Ask Question
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="spinner ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto"></div>
                <p class="mt-4 text-gray-600">Searching for relevant sections...</p>
            </div>

            <!-- Results -->
            <div id="results" class="hidden space-y-6">
                <!-- Answer -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Answer</h2>
                    <div id="answerContent" class="prose max-w-none"></div>
                </div>

                <!-- Sources -->
                <div class="bg-gray-50 rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-4">Sources</h3>
                    <div id="sourcesContent" class="space-y-4"></div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p class="font-medium">Error</p>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        
        const questionForm = document.getElementById('questionForm');
        const questionInput = document.getElementById('questionInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const answerContent = document.getElementById('answerContent');
        const sourcesContent = document.getElementById('sourcesContent');
        const errorMessage = document.getElementById('errorMessage');

        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = questionInput.value.trim();
            if (!question) return;

            // Reset UI
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: question,
                        top_k: 5
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get answer');
                }

                const data = await response.json();

                // Display answer
                answerContent.innerHTML = formatAnswer(data.answer);

                // Display sources
                sourcesContent.innerHTML = data.sources.map(source => `
                    <div class="bg-white rounded p-4 border border-gray-200">
                        <h4 class="font-medium">${source.section_number}: ${source.title}</h4>
                        <p class="mt-2 text-sm text-gray-600">${source.excerpt}</p>
                    </div>
                `).join('');

                loading.classList.add('hidden');
                results.classList.remove('hidden');

            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message || 'An error occurred';
            }
        });

        function formatAnswer(text) {
            // Simple formatting - convert section references to bold
            return text.replace(/ยง\s*[\d\-\.]+/g, (match) => {
                return `<strong class="text-blue-600">${match}</strong>`;
            }).replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
